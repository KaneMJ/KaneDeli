<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Sammy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kane Deli</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Enter a sammy</h3>

        <form action="">
            <div class="sammyName">
                <label for="samName">Sammy Name</label>
                <input type="text" id="sammyName" name="samName">
            </div>
            <div class="breadType">
                <label for="bread">Bread Type</label>
                <input type="text" name="bread">
            </div>
            <div class="cooked">
                <label for="cooked">Sammy Style</label>
                <select name="cooked">
                    <option value="cold">Cold</option>
                    <option value="toasted">Toasted</option>
                </select>
            </div>
            <div class="ingredientType">
                <select name="ingredient1type">
                    <option value="sauce">Sauce</option>
                    <option value="ingredient">Ingredient</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="ingredient1">
            </div>
            <div class="ingredientType">
                <select name="ingredient2type">
                    <option value="sauce">Sauce</option>
                    <option value="ingredient">Ingredient</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="ingredient2">
            </div>
            <div class="ingredientType">
                <select name="ingredient3type">
                    <option value="sauce">Sauce</option>
                    <option value="ingredient">Ingredient</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="ingredient3">
            </div>
            <div class="options">
                <button type="button" class="btn btn-outline-primary" id="addItem" name="addButton">Add Item</button>
                <button type="button" class="btn btn-outline-success" id="submitEntry" name="submit">Submit</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
